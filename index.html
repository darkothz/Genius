<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jogo Genius</title>
</head>
<body>
    <div id="boxTitle">
        <p id="titulo">Jogo Genius</p>
    </div>

    <div id="boxGame">
    <main class="game">
        <table id="espaco">
            <tr>
                <td id="verde"><p id="color">1</p></td>
                <td id="vermelho"><p id="color">2</p></td>
            </tr>
            <tr>
                <td id="amarelo"><p id="color">3</p></td>
                <td id="azul"><p id="color">4</p></td>
            </tr>
        </table>
        </main>
    </div>
    <button id="start">Start</button><br><br>
    <button id="verificar">Verificar</button>

    <script src="./script.js"></script>
</body>
</html>
